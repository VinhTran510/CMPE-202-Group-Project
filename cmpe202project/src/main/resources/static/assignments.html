<nav>

<main>
    <h1 > Assignments
    <button class="open-button" onclick="openForm()">New</button>
    </h1>
    <div class="form-popup" id="myForm">
  <form action="/assignments/new" method = "post" class="form-container">
    <h1>New Assignment</h1>

    <label><b>Title</b></label>
    <input type="text" placeholder="Title" name="title" required>

    <label><b>Quiz</b></label>
      <input type="checkbox" id="isQuiz" name="isQuiz" value="0" onclick='handleClick(this);'>
      <input type="hidden"  id="courseId" name="courseId" value = "0">
    <button type="submit" class="btn" onmouseover="setCourseId()">Create</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>
    <p id="listOfAssignments"> </p>
    

</main>
    
    
<script src="assignments.js">
</script>
