<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css"> <!-- Link to your external CSS file -->
     <link rel="stylesheet" href="nav.css">
</head>
<body>
<nav id="sidebar">
    <h1><a href="facultyCourse.html" style="color: white; text-decoration: none;">Pineapple</a></h1>    <ul>
    <li><a href="CourseManager.html" id="home" >Manage</a></li>
</ul>
</nav>
<div class="container">
    <h1 class="mb-4 text-center">Faculty Courses</h1>
    <div class="input-group mb-5">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by course name or semester, e.g., CMPE 202, SP2024" aria-label="Course Search">
        <button class="btn btn-outline-primary" type="button" onclick="searchCourses()">Search</button>
    </div>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-all-tab" data-bs-toggle="tab" data-bs-target="#nav-all" type="button" role="tab" aria-controls="nav-all" aria-selected="true">All Courses</button>
            <button class="nav-link" id="nav-current-tab" data-bs-toggle="tab" data-bs-target="#nav-current" type="button" role="tab" aria-controls="nav-current" aria-selected="false">Current Courses</button>
            <button class="nav-link" id="nav-previous-tab" data-bs-toggle="tab" data-bs-target="#nav-previous" type="button" role="tab" aria-controls="nav-previous" aria-selected="false">Previous Courses</button>
            <button class="nav-link" id="nav-future-tab" data-bs-toggle="tab" data-bs-target="#nav-future" type="button" role="tab" aria-controls="nav-future" aria-selected="false">Future Courses</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
            <ul class="list-group mt-2">
                <!-- Dynamic list of all courses will be populated by JavaScript -->
            </ul>
        </div>
        <div class="tab-pane fade" id="nav-current" role="tabpanel" aria-labelledby="nav-current-tab">
            <ul class="list-group mt-2">
                <!-- Dynamic list of current courses will be populated by JavaScript -->
            </ul>
        </div>
        <div class="tab-pane fade" id="nav-previous" role="tabpanel" aria-labelledby="nav-previous-tab">
            <ul class="list-group mt-2">
                <!-- Dynamic list of previous courses will be populated by JavaScript -->
            </ul>
        </div>
        <div class="tab-pane fade" id="nav-future" role="tabpanel" aria-labelledby="nav-future-tab">
            <ul class="list-group mt-2">
                <!-- Dynamic list of future courses will be populated by JavaScript -->
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="homepage.js"></script> <!-- Make sure to update this script to handle the new 'future' tab -->
</body>
</html>
