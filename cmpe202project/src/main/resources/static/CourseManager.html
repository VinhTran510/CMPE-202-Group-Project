<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CourseManager.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
<nav id="sidebar">
    <h1><a href="facultyCourse.html" style="color: white; text-decoration: none;">Pineapple</a></h1>    <ul>
    <li><a href="homepage.html" id="home" >Home</a></li>
</ul>
</nav>
<div class="container">
    <h1 class="mb-4 text-center">Course Listings</h1>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-all-tab" data-bs-toggle="tab" data-bs-target="#nav-all" type="button" role="tab" aria-controls="nav-all" aria-selected="true">All Courses</button>
            <button class="nav-link" id="nav-published-tab" data-bs-toggle="tab" data-bs-target="#nav-published" type="button" role="tab" aria-controls="nav-published" aria-selected="false">Published Courses</button>
            <button class="nav-link" id="nav-unpublished-tab" data-bs-toggle="tab" data-bs-target="#nav-unpublished" type="button" role="tab" aria-controls="nav-unpublished" aria-selected="false">Unpublished Courses</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
            <ul class="list-group mt-2" id="list-all"></ul>
        </div>
        <div class="tab-pane fade" id="nav-published" role="tabpanel" aria-labelledby="nav-published-tab">
            <ul class="list-group mt-2" id="list-published"></ul>
        </div>
        <div class="tab-pane fade" id="nav-unpublished" role="tabpanel" aria-labelledby="nav-unpublished-tab">
            <ul class="list-group mt-2" id="list-unpublished"></ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="CourseManager.js"></script>
</body>
</html>
