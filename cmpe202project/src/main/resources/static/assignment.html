<main id="courseContainer">
    <button class="open-button" onclick="openForm()">Edit Grade</button>
    <div class="form-popup" id="myForm">
        <form action="/assignments/setGrade" method = "post" class="form-container">
            <h1>Edit Grade</h1>

            <label><b>StudentID<br></b></label>
            <input type="number" placeholder="StudentID" name="studentId" required>
            <br>
            <label><b>Grade<br></b></label>
            <input type="hidden"  id = "assignmentId" name="assignmentId" value = "" />
            <input type="number" placeholder="0 - 100" name="grade" required>
            <button type="submit" class="btn" onmouseover="setAssignmentId()">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <p id="studentGrades"> </p>


</main>


<script src="assignment.js"></script>
